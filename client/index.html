<!DOCTYPE html>
<html ng-app="SelfOMaticApp">
<head>
    <title>Self-O-Matic Admin</title>

    <base href="/">

    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel='stylesheet' href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
    <!-- injector:css -->
    <!-- endinjector -->
    <!-- endbuild -->
</head>
<body layout="row" ng-controller="AppCtrl">


    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-whiteframe-z1">
            <h1>Menu</h1>
        </md-toolbar>

        <md-list>
            <md-item>
                <md-button ng-href="/#/home">
                    <md-icon md-font-set="material-icons"> home</md-icon>
                    </md-icon>
                    Home
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-href="/#/machines">
                    <md-icon md-font-set="material-icons"> list</md-icon>
                    </md-icon>
                    Macchine
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-href="/#/users">
                    <md-icon md-font-set="material-icons"> people</md-icon>
                    </md-icon>
                    Utenti
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-href="#">
                    <md-icon md-font-set="material-icons"> settings</md-icon>
                    </md-icon>
                    Settings
                </md-button>
            </md-item>

        </md-list>
    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout-margin="row">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav('left')">
                    <md-icon md-svg-icon="assets/images/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>{{ areaTitle }}</span>
                </h2>
                <span flex></span>

                <md-button class="md-icon-button" aria-label="{{ loggedUser.name }}">
                    <img gravatar-src="'{{ loggedUser.email }}'" gravatar-size="50" class="md-avatar"
                         alt="{{ loggedUser.name }}"/>
                </md-button>

            </div>
        </md-toolbar>

        <div layout-padding ui-view=""></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js({client,node_modules}) app/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <!-- endbower -->
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,client}) app/app.js -->
    <script src="app/app.js"></script>
    <!-- injector:js -->
    <script src="app/account/account.js"></script>
    <script src="app/account/login/login.controller.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/machines/config/config.controller.js"></script>
    <script src="app/machines/config/config.service.js"></script>
    <script src="app/machines/machines.controller.js"></script>
    <script src="app/machines/machines.js"></script>
    <script src="app/machines/machines.service.js"></script>
    <script src="app/machines/map/map.controller.js"></script>
    <script src="app/machines/map/map.service.js"></script>
    <script src="app/users/users.controller.js"></script>
    <script src="app/users/users.js"></script>
    <script src="app/users/users.service.js"></script>
    <script src="components/auth/auth.service.js"></script>
    <script src="components/auth/user.service.js"></script>
    <script src="components/socket/socket.service.js"></script>
    <script src="components/toolbar/toolbar.controller.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
</body>
</html>
