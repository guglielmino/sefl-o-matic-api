<!DOCTYPE html>
<html>
   <head>
      <title>Self-O-Matic Admin</title>
      <base href="/">
      <meta name="description" content="">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
      <link rel='stylesheet' href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css(client) app/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css({.tmp,client}) app/app.css -->
      <link rel="stylesheet" href="app/app.css">
      <!-- injector:css -->
      <!-- endinjector -->
      <!-- endbuild -->
   </head>
   <body ng-app="SelfOMaticApp" layout="column">

      <md-toolbar layout="row">
         <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
               <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
            </md-button>
            <h2>
               <span>{{ areaTitle }}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
               <md-icon md-svg-icon="assets/svg/favorite.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
               <md-icon md-svg-icon="assets/svg/more_vert.svg"></md-icon>
            </md-button>
         </div>
      </md-toolbar>

      <div flex layout="row">
        
         <md-sidenav  ng-if="auth" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
            <md-list>
              <md-item >
                <md-button ng-href="#">
                    <md-icon md-font-set="material-icons"> dashboard </md-icon> 
                    </md-icon> 
                     Dashboard
                 </md-button>
               </md-item >
               <md-item >
                <md-button ng-href="/#/machines">
                    <md-icon md-font-set="material-icons"> list </md-icon> 
                    </md-icon> 
                   
                     Macchine
                 </md-button>
               </md-item >
               <md-item >
                  <md-button  ng-href="#">
                    <md-icon md-font-set="material-icons"> settings </md-icon> 
                    </md-icon> 
                     Settings
                  </md-button>
               </md-item >
              
            </md-list>
         </md-sidenav>

         <div flex layout-padding ui-view=""></div>
      </div>
      <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->
      <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-socket-io/socket.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-material/angular-material.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script> 
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js({.tmp,client}) app/app.js -->
      <script src="app/app.js"></script>
      <!-- injector:js -->
      <script src="app/account/account.js"></script>
      <script src="app/account/login/login.controller.js"></script>
      <script src="app/home/home.controller.js"></script>
      <script src="app/home/home.js"></script>
      <script src="app/machines/machines.service.js"></script>
      <script src="app/machines/machines.controller.js"></script>
      <script src="app/machines/machines.js"></script>
      <script src="components/toolbar/toolbar.controller.js"></script>
      <script src="components/auth/auth.service.js"></script>
      <!-- endinjector -->
      <!-- endbuild -->
   </body>
</html>
