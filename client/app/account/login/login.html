<md-content flex layout-padding>
<md-icon md-font-set="material-icons"> people</md-icon>
<form name="loginForm" ng-submit="vm.login(loginForm)" novalidate>

    <div layout="column">

        <md-input-container flex>
            <label>User</label>
            <input ng-model="vm.user.username">
        </md-input-container>

        <md-input-container flex>
            <label>Password</label>
            <input ng-model="vm.user.password" type="password">
        </md-input-container>

        <div ng-show="errors.other" class="input_error">
            <div>{{ vm.errors.other }}</div>
        </div>

        <md-button type="submit" class="md-raised md-primary" ng-disabled="loginForm.$invalid">LOGIN</md-button>
    </div>
</form>
</md-content>
