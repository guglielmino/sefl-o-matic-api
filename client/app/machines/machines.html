<md-content class="md-whiteframe-z2">  

    <md-subheader class="md-no-sticky">Macchine registrate</md-subheader>
    
    <md-list >
      <md-list-item   class="md-3-line" ng-repeat="item in machines">

          <md-button class="del-machine md-raised md-warn" ng-click="deleteMachine($event, item.serial)">
              <md-icon class="material-icons md-light machine-tool-item">remove</md-icon>
          </md-button>

          <img ng-src="assets/images/selfomatic.png" class="" alt="Machine" />


        <div offset="5" class="md-list-item-text">
          <h2>{{ item.name }} <span ng-if="item.isOn" style="color: red"> [ONLINE]</span></h2>
          <h3> {{ item.serial }}</h3>
        </div>

          <md-button class="machine" ng-click="showUploads($event, item.serial)">
            <md-icon class="material-icons md-light machine-tool-item"> photo_library</md-icon>
          </md-button>


          <md-button class="machine" ng-href="/#/machines/{{ item.serial }}/config">
              <md-icon  md-font-set="material-icons">keyboard_arrow_right</md-icon>
          </md-button>

   </md-list-item>


</md-list>
</md-content>
