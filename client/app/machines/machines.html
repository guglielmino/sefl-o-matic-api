<div >
  <md-content>
    <md-list>

      <md-subheader class="md-no-sticky">Machines</md-subheader>

      <md-list-item class="md-2-line" ng-repeat="item in getMachines()">
      <img ng-src="" class="md-avatar" alt="{{ item.name }}" />
        <div class="md-list-item-text">
          <h3>{{ item.name }}</h3>
          <p>{{ item.serial }}</p>
        </div>
      </md-list-item>
   
    </md-list>
  </md-content>
</div>
