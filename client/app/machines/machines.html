<md-content flex md-scroll-y>

    <md-card ng-repeat="item in vm.machines" >

        <md-card-content>
            <div layout="row">
                <div flex="auto">
                    <img ng-src="assets/images/selfomatic.png" class="md-card-image" alt="Machine" />
                </div>
                <div flex="40">
                    <h2 >{{ item.name }}</h2>
                    <span ng-if="item.isOn" style="color: red"> [ONLINE]</span>
                    <span ng-if="!item.isOn" style="color: grey"> [OFFLINE]</span>

                </div>
            </div>
            <div layout="row">
                <div flex="auto">
                    <h3> {{ item.serial }}</h3>
                </div>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button flex="50" class="md-primary md-raised" ng-click="vm.showActionsSheet($event, item.serial)">Azioni</md-button>
            <md-button flex="20" class="md-raised" ng-href="/#/machines/{{ item.serial }}/config">
                Config
            <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon></md-button>
        </md-card-actions>
    </md-card>

</md-content>
